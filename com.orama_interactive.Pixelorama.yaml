app-id: com.orama_interactive.Pixelorama
base: org.godotengine.godot.BaseApp
base-version: '3.2'
runtime: org.freedesktop.Platform
runtime-version: "19.08"
default-branch: stable
sdk: org.freedesktop.Sdk
command: pixelorama
rename-icon: icon

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri

modules:
  - name: pixelorama
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/Orama-Interactive/Pixelorama/releases/download/v0.6.2/Pixelorama.Linux.64-bit.zip
        sha256: 6272d7baee4e2a63c3d24354dc2c1f2cf4843a7fce3bbb060ae43d0a06ce44bb
        strip-components: 0

      - type: script
        dest-filename: pixelorama.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/pixelorama.pck "$@"

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.6/icon.png
        sha256: f684242c21dd47ab3ef1388e0119b7321e0af6d406c8ba446c8ef291349d2aae

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.6.2/Misc/Linux/com.orama_interactive.Pixelorama.desktop
        sha256: 5d9b6e1a44b07bfcfbf4fb3575d30df457571335c0c200f4130af51884f34b99

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/48981e16b2c22898874a2cd9da8c13290edd9583/Misc/Linux/com.orama_interactive.Pixelorama.appdata.xml
        sha256: 1cb9f93d1b1c69055046b98bca8fbf1dd029e2166bb08ee30f7ecdd597b580ee

    build-commands:
      - install -Dm755 pixelorama.sh /app/bin/pixelorama
      - install -Dm644 Pixelorama.pck /app/bin/pixelorama.pck
      - mv Brushes/ /app/bin/Brushes/
      - mv Palettes/ /app/bin/Palettes/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 com.orama_interactive.Pixelorama.desktop -t /app/share/applications/
      - install -Dm644 com.orama_interactive.Pixelorama.appdata.xml -t /app/share/appdata/
