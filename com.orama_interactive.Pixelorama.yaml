app-id: com.orama_interactive.Pixelorama
base: org.godotengine.godot.BaseApp
base-version: '3.1'
runtime: org.freedesktop.Platform
runtime-version: "19.08"
default-branch: stable
sdk: org.freedesktop.Sdk
command: pixelorama
rename-icon: icon

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri

modules:
  - name: pixelorama
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/Orama-Interactive/Pixelorama/releases/download/v0.6/Pixelorama.Linux.64-bit.zip
        sha256: 16f6d4f9d33108758c4e56f9c1390cb97576d7707f835f12adf7e634facf84c0
        strip-components: 0

      - type: script
        dest-filename: pixelorama.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/pixelorama.pck "$@"

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.6/icon.png
        sha256: f684242c21dd47ab3ef1388e0119b7321e0af6d406c8ba446c8ef291349d2aae

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.6/Misc/Linux/com.orama_interactive.Pixelorama.desktop
        sha256: 99bd15e3b91c85975da2aa9cc624e82485da26be48d6ddab40e62116771457d0

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.6/Misc/Linux/com.orama_interactive.Pixelorama.appdata.xml
        sha256: 37ecf00db33165abeece182e14c8568da49e08decd1e781526145d3c3a2af71c

    build-commands:
      - install -Dm755 pixelorama.sh /app/bin/pixelorama
      - install -Dm644 Pixelorama.pck /app/bin/pixelorama.pck
      - mv Brushes/ /app/bin/Brushes/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 com.orama_interactive.Pixelorama.desktop -t /app/share/applications/
      - install -Dm644 com.orama_interactive.Pixelorama.appdata.xml -t /app/share/appdata/
